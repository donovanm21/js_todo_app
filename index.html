<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Javascript ToDo Application" >
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="includes/js/scripts.js"></script>
        <link rel="stylesheet" href="includes/css/styles.css" >
        <title>My Javascript | ToDo App</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <!-- Header Section -->
                <div class="header">
                    <header>
                        <h1>Simple JS | ToDo App</h1>
                        <p id="greeting" style="text-align: center;"></p>
                    </header>
                </div>
                <!-- Category Section -->
                <div class="categories">
                    <h2>Categories</h2>
                    <div class="grid-container">
                        <div class="grid-item item-top">General</div>
                        <div class="grid-item">Home</div>
                        <div class="grid-item">Work</div>
                        <div class="grid-item">Food</div>
                        <div class="grid-item item-bottom">Medical</div>
                      </div>
                </div>
                <!-- Task Section -->
                <div class="task-list">
                    <h2 class="center">ToDo List</h2>
                    <div class="task-wrapper">
                        <div class="task-item">
                            <div class="task-text">Example 1</div>
                            <div class="icon-category icon-priority-high">G</div>
                            <div class="icon-category icon-priority-high">H</div>
                            <div class="clear"></div>
                        </div>
                        <div class="task-item">
                            <div class="task-text">Example 2</div>
                            <div class="icon-category icon-priority-medium">G</div>
                            <div class="icon-category icon-priority-medium">F</div>
                            <div class="clear"></div>
                        </div>
                        <div class="task-item">
                            <div class="task-text">Example 3</div>
                            <div class="icon-category icon-priority-low">G</div>
                            <div class="clear"></div>
                        </div>
                        <div class="task-item">
                            <div class="task-text task-completed">Example 4</div>
                            <div class="icon-category icon-priority-medium icon-completed">G</div>
                            <div class="icon-category icon-priority-medium icon-completed">F</div>
                            <div class="clear"></div>
                        </div>
                        <div class="task-item">
                            <div class="task-text">Example 5</div>
                            <div class="icon-category icon-priority-high">G</div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <!-- Task Button for adding tasks -->
                <div class="add-task">
                    <div class="add-button">+</div>
                    <div class="clear"></div>
                </div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Footer Section -->
        <footer></footer>
    </body>
    <script>
        appInit();
    </script>
</html>
